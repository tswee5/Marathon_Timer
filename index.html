<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Pace Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Running Pace Calculator</h1>
        
        <div class="input-section">
            <div class="toggle-container">
                <div class="toggle-option active" data-type="pace">Mile Pace</div>
                <div class="toggle-option" data-type="time">Marathon Time</div>
            </div>

            <div id="paceInput" class="input-group">
                <label>Enter your target mile pace</label>
                <div class="time-inputs">
                    <input type="number" id="paceMinutes" placeholder="Minutes" min="0">
                    <input type="number" id="paceSeconds" placeholder="Seconds" min="0" max="59">
                </div>
            </div>

            <div id="timeInput" class="input-group hidden">
                <label>Enter your target marathon time</label>
                <div class="time-inputs">
                    <input type="number" id="timeHours" placeholder="Hours" min="0">
                    <input type="number" id="timeMinutes" placeholder="Minutes" min="0" max="59">
                </div>
            </div>

            <button onclick="calculate()">Calculate Times</button>
        </div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
